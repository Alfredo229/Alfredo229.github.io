<html>
<head>
<title>
Minerals per asteroid with skill layer
</title>
<script>

//sizes
size = new Array(0.1,0.15,0.3,0.6,1.2,5,16,16);

//Veldspar, Scordite, Pyroxers, Omber, Kernite, Geniss, Arkonor, Bistot
mainYield = new Array(8);

//Tritanium, Pyerite, Mexallon, Isogen, Nocxium, Zydrine, Magacyte, Morphite
mainYield[0] = new Array(400,0,0,0,0,0,0,0);
mainYield[1] = new Array(150,90,0,0,0,0,0,0);
mainYield[2] = new Array(0,90,30,0,0,0,0,0);
mainYield[3] = new Array(0,90,0,75,0,0,0,0);

mainYield[4] = new Array(0,0,60,120,0,0,0,0);
mainYield[5] = new Array(0,2000,1500,800,0,0,0,0);
mainYield[6] = new Array(0,3200,1200,0,0,0,120,0);
mainYield[7] = new Array(0,3200,1200,0,0,160,0,0);

volume = 0;
type = 0;

factor = 0.5;
results = new Array(8);

function initAsteroid(){
 factor = Number(document.getElementById("ratio01").value) / 100;
 type = Number(document.getElementById("type01").value);
 volume = Number(document.getElementById("field01").value);

 unit = Math.floor(volume / size[type]);

 reprocess = Math.floor(unit / 100);

 for(i = 0; i <8; i++){
  results[i] = reprocess * factor * mainYield[type][i];
  document.getElementById("output0"+i).innerHTML = results[i];
 }
}

function initMineral(){
 factor = Number(document.getElementById("ratio01").value) / 100;
 type = Number(document.getElementById("type02").value);
 volume = Number(document.getElementById("field02").value);

 unit = Math.floor(volume / factor * 100);

 for(i = 0; i < 8; i++){
  if(mainYield[i][type]==0){
   results[i]=0;
  }else{
   results[i] = volume / mainYield[i][type];
  }
  results[i] *= 100;
  results[i] /= factor;
  results[i] *= size[i];

  document.getElementById("output1"+i).innerHTML = Math.floor(results[i]);
 }
}

</script>
